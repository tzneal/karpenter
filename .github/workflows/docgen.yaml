name: DocGenCI

on:
  push:
    branches: [main]

permissions:
  id-token: write

jobs:
  docgen-ci:
    if: github.repository == 'aws/karpenter'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/install-deps
      - uses: ./.github/actions/authenticate-aws
      - run: make docgen
      - run: make codegen
        env:
          ENABLE_GIT_PUSH: false
